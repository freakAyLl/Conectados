                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-input-wrap">
                                  <input type="text" placeholder="Apellido" />
                                  <span class="input-clear-button"></span>
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <div class="block margin-bottom text-align-center">
                          <div class="col complete" id="profileName">Nombre:</div>
                          <div class="col complete" id="profileSurname">Apellido</div>
                          <div class="col complete" id="profileAge">Edad</div>

                      </div>
                      <div>

                  </div>
                  </div>
