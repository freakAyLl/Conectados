<div class="page home-fav" data-name="create">
    <div class="navbar nav-opacity">
      <div class="navbar-bg nav-opacity"></div>
      <div class="navbar-inner nav-opacity sliding display-flex justify-content-center">
        <div class="left back-btn">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title-text no-margin-right">Conectados <img class="title-logo" src="img/logo-final.png" alt="logo"></div>
      </div>
    </div>
      <div class="page-content home-fav">
      <form class="list form-store-data home-fav" id="my-form">
        <ul class=" home-fav">
          <li>
            <div class="item-content item-input home-fav">
              <div class="item-inner">
                <div class="item-title item-label">Titulo de la clase</div>
                <div class="item-input-wrap">
                  <input type="text" name="name" placeholder="Titulo" id="creation-class-title" required />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input home-fav">
              <div class="item-inner">
                <div class="item-title item-label">Resumen</div>
                <div class="item-input-wrap">
                  <input type="text" name="text" maxlength="45" placeholder="Ej: Hoy trabajaremos tren inferior!" id="creation-class-summary" required/>
                </div>
              </div>
            </div>
          </li>
          <li class="home-fav" id=priceField>
            <div class="item-content item-input home-fav">
              <div class="item-inner">
                <div class="item-title item-label">Precio</div>
                <div class="item-input-wrap">
                  <input type="number" name="text" id="creation-class-price" placeholder="Si no vas a cobrar deja esto vacio" />
                </div>
              </div>
            </div> 
          </li>
          <li class="home-fav">
            <div class="item-content item-input home-fav">
              <div class="item-inner">
                <div class="item-title item-label">Link de videollamada</div>
                <div class="item-input-wrap">
                  <input type="url" name="link" placeholder="Link" id="creation-class-link" required/>
                </div>
              </div>
            </div>
            <p class="home-fav block no-margin-top"><small> No tienes videollamada? Haz <a href="#" id="newMeet"><u>Click aqui</u></a>. Luego copia y pegua el link nuevamente en el campo seleccionado. </small></p>
          </li>
          <li class="home-fav">
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Selecioná la fecha y hora de tu clase</div>
                  <div class="item-input-wrap">
                    <input type="text" placeholder="" readonly="readonly"
                      id="demo-calendar-date-time" />
                  </div>
                </div>
              </div>
            </li>
            <li class="home-fav">
              <div class="item-content item-input home-fav">
                <div class="item-inner">
                  <div class="item-title item-label">Duración de clase</div>
                  <div class="item-input-wrap">
                    <input type="number" id="creation-class-duration" placeholder="Minutos" />
                  </div>
                </div>
              </div> 
            </li>
            <li class="home-fav">
              <div class="item-content item-input home-fav">
                <div class="item-inner">
                  <div class="item-title item-label">Demora Permitida</div>
                  <div class="item-input-wrap">
                    <input type="number" id="creation-class-dellay" placeholder="Minutos" />
                  </div>
                </div>
              </div> 
            </li>
          </ul>
        </form>
      </div>
      <div class="fab fab-extended fab-center-bottom home-fav" id="createClassBtn">
        <a href="#">
          <i class="icon f7-icons if-not-md">plus</i>
          <i class="icon material-icons md-only">add</i>
          <div class="fab-text">Crear</div>
        </a>
      </div>
  </div>
